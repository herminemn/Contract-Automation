{% extends 'base.html' %}

{% block content %}

<h3>Fields to Change</h3>

<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        {% for field in form_field %}
            {{ field.label_tag }}
            <br/>
            {{ field }}
            <br />
            <br />
        {% endfor %}

    <br />
    <input type="submit" value="Save">
</form>

{% endblock %}
