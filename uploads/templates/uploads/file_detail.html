{% block content %}

<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% if variables %}
        {% for variable in variables %}
            {% for var in variable %}
                {{ var }}. {{ input_text.as_p }}
                <br />
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Download">
    {% endif %}
</form>


{% endblock %}
